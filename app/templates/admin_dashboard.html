<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <h2>Total Sales: ${{ total_sales }}</h2>

    <h3>Seating Chart</h3>
    <table border="1">
        {% for row in seating_data %}
            <tr>
                {% for seat in row %}
                    <td>{{ seat }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>

    <br>
    <a href="{{ url_for('index') }}">Back to Main Menu</a>
</body>
</html>
